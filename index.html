<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="content">
            <div id="calculator-box">
                <div class="row" id="display"></div>
                <div class="row">
                    <button class="btn top" id="reset">AC</button>
                    <button class="btn top" id="plus-minus">±</button>
                    <button class="btn top" id="percentage">%</button>
                    <button class="btn right" id ="divide">÷</button>
                </div>
                <div class="row">
                    <button class="btn num" id="seven">7</button>
                    <button class="btn num" id="eight">8</button>
                    <button class="btn num" id="nine">9</button>
                    <button class="btn right" id="multiply">x</button>
                </div>
                <div class="row">
                    <button class="btn num" id="four">4</button>
                    <button class="btn num" id="five">5</button>
                    <button class="btn num" id="six">6</button>
                    <button class="btn right" id="subtract">-</button>
                </div>
                <div class="row">
                    <button class="btn num" id="one">1</button>
                    <button class="btn num" id="two">2</button>
                    <button class="btn num" id="three">3</button>
                    <button class="btn right" id="add">+</button>
                </div>
                <div class="row" id="last">
                    <button class="btn num" id="zero">0</button>
                    <button class="btn" id="dot">.</button>
                    <button class="btn right" id="equal">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
